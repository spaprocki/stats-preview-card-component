<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <picture class="img-container">
          <source
            media="(max-width:1024px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="A picture of three women working in an office/a cafe"
          />
        </picture>
        <div class="text-container">
          <h1 class="summary-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="summary-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-container">
            <li>
              <p class="number">10k+</p>
              <p class="stat">companies</p>
            </li>
            <li>
              <p class="number">314</p>
              <p class="stat">templates</p>
            </li>
            <li>
              <p class="number">12M+</p>
              <p class="stat">queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
