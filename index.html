<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <div class="img-container">
          <img
            src="./images/image-header-mobile.jpg"
            class="header-img-mobile"
            alt=""
          />
          <img
            src="./images/image-header-desktop.jpg"
            class="header-img-desktop"
            alt=""
          />
          <div class="overlay"></div>
        </div>
        <div class="text-container">
          <h1 class="summary-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="summary-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-container">
            <li>
              <p class="number">10k+</p>
              <p class="stat">companies</p>
            </li>
            <li>
              <p class="number">314</p>
              <p class="stat">templates</p>
            </li>
            <li>
              <p class="number">12M+</p>
              <p class="stat">queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
